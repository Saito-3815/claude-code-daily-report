name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    # PostgreSQLサービスをCIで起動
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: daily_report_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup test environment
        run: |
          if [ ! -f .env.test ]; then
            echo "Creating .env.test file..."
            cat > .env.test << 'EOF'
          # Test Environment Configuration
          DATABASE_URL="postgresql://test_user:test_password@localhost:5432/daily_report_test?schema=public"
          JWT_SECRET="test-jwt-secret-key-min-32-characters-long-for-testing"
          JWT_EXPIRES_IN="1h"
          JWT_REFRESH_SECRET="test-jwt-refresh-secret-key-min-32-characters-long-for-testing"
          JWT_REFRESH_EXPIRES_IN="30d"
          NODE_ENV="test"
          NEXT_PUBLIC_APP_URL="http://localhost:3000"
          BCRYPT_ROUNDS="4"
          RATE_LIMIT_LOGIN="10"
          RATE_LIMIT_API="100"
          EOF
          fi

      - name: Run linter
        run: npm run lint

      - name: Check code formatting
        run: npm run format:check

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Setup database schema
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/daily_report_test?schema=public

      - name: Run tests
        run: npm run test:coverage
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/daily_report_test?schema=public

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
